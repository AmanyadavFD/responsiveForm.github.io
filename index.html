<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="responsivestyle.css">
</head>
<body>
	<section class="formSection">
		<div class="container">
			<div class="row">
				<div class="Row_inner one">
					<label for="fname">first name</label>
					<input type="text" name="" id="fname" placeholder="Enter Your First Name">
				</div>
			</div>
			<div class="row">
				<div class="Row_inner two">
					<label for="lname">last name</label>
					<input type="text" name="" id="lname" placeholder="Enter Your Last Name">
				</div>
			</div>
			<div class="Row_inner three">
				<div class="col-lg">
					<label for="email">email</label>
					<input type="text" name="" id="email" placeholder="Enter Your email id">
				</div>
			</div>
			<div class="row">
				<div class="Row_inner four">
					<label for="pass">password</label>
					<input type="password" name="" id="pass" placeholder="Enter Password">
				</div>
			</div>
			<div class="row">
				<div class="Row_inner five">
					<label for="pass"> re-password</label>
					<input type="password" name="" id="pass" placeholder="Enter Re-Password">
				</div>
			</div>
			<div class="row">
				<div class="Row_inner six">
					<input type="submit" name="" value="Sign in">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
